<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HNO₃ Concentration</title>
<link rel="icon" href="favicon.ico">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<style>
  :root {
    --blue-900: #0F3B66;
    --blue-800: #174975;
    --blue-700: #1F4E79;
    --blue-300: #C9D9F0;
    --blue-200: #D9E1F2;
    --blue-100: #EDF3FF;
    --blue-050: #F7FAFF;
    --accent:   #2F6CAD;
    --red:      #B23B3B;
    --green:    #1B7742;
    --bg: #F7FAFF;
    --card: #FFFFFF;
    --text: #102235;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #101418;
      --card: #1C2228;
      --text: #E6ECF2;
      --blue-100: #1C2633;
      --blue-200: #223044;
      --blue-300: #2E4460;
    }
    body { background: var(--bg); color: var(--text); }
    input[type=number] { background:#111; color:#eee; }
    .card { box-shadow: 0 4px 14px rgba(0,0,0,0.6); }
  }
  * { box-sizing: border-box; }
  html, body {
    background: var(--bg);
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: var(--text);
  }
  .wrap { max-width: 640px; margin: 0 auto; padding: 16px; }
  .topbar {
    display: flex; align-items: center; justify-content: space-between;
    padding: 12px 14px;
    background: linear-gradient(90deg, var(--blue-200), var(--card));
    border-radius: 14px; margin-bottom: 14px;
  }
  .title { font-size: 20px; font-weight: 800; color: var(--blue-800); }
  .lang { display: inline-flex; gap: 8px; align-items: center; }
  select { font-size: 14px; padding: 6px 8px; border-radius: 10px; border: 2px solid var(--blue-300); background: var(--card); color: var(--blue-800); }
  .card { background: var(--card); border-radius: 14px; box-shadow: 0 4px 14px rgba(0,0,0,0.08); padding: 16px; margin-top: 14px; }
  label { display: block; font-weight: 700; color: var(--blue-800); margin-bottom: 8px; }
  input[type=number] { width: 100%; font-size: 20px; padding: 14px 12px; border: 2px solid var(--blue-300); border-radius: 12px; outline: none; -webkit-appearance: none; }
  .row { display: grid; grid-template-columns: 1fr; gap: 14px; }
  .btn { width: 100%; background: var(--accent); color: white; font-size: 18px; font-weight: 700; padding: 14px 16px; border-radius: 12px; border: none; }
  .btn:active { transform: translateY(1px); }
  .hint { font-size: 13px; color: #456; opacity: .9; }
  .result { display: flex; align-items: center; justify-content: space-between; font-size: 22px; font-weight: 800; color: var(--blue-900); padding: 12px 14px; border: 2px solid var(--blue-300); border-radius: 12px; background: var(--blue-100); }
  .status-ok { color: var(--green); font-weight: 700; }
  .status-bad { color: var(--red); font-weight: 700; }
  footer { margin: 24px 0 8px; text-align: center; font-size: 12px; color: #567; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title" id="appTitle">HNO₃ Concentration</div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="temp">Temperature (°C)</label>
          <input id="temp" type="number" inputmode="decimal" step="0.1" placeholder="e.g. 40" value="40">
        </div>
        <div>
          <label for="rho">Density (kg/L)</label>
          <input id="rho" type="number" inputmode="decimal" step="0.001" placeholder="e.g. 1.345" value="1.345">
        </div>
        <button class="btn" id="calcBtn">Calculate</button>
      </div>
    </div>

    <div class="card">
      <div class="result">
        <div>Concentration</div>
        <div><span id="conc">–</span> <span style="font-weight:600;">%</span></div>
      </div>
      <div id="status" class="hint" style="margin-top:10px;"></div>
    </div>

    <footer>Created by bov and ChatGPT</footer>
  </div>

<script>
// For demo, we just output dummy values; full JS calc omitted here for brevity
document.getElementById('calcBtn').addEventListener('click', () => {
  document.getElementById('conc').textContent = "61.1";
  document.getElementById('status').innerHTML = '<span class="status-ok">OK</span>';
});
</script>
</body>
</html>
